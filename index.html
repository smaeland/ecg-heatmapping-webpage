<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="plots.js"></script>
    </head>
    <title>Heatmap comparison</title>
        
    <body>

        <div class="container-fluid p-4">
            <div class="row">
                <div class="col-md-4">

                    <!-- <div class="mb-3"> -->
                        <label for="observable" class="form-label">Observable</label>
                        
                        <select id="observable" onChange="update()" class="form-select">
                            <option value="pr">PR interval</option>
                            <option value="qrs">QRS interval</option>
                            <option value="qt">QT interval</option>
                            <option value="R_PeakAmpl_v5">R-peak amplitude</option>
                            <option value="T_PeakAmpl_v5">T-peak amplitude</option>
                            <option value="STJ_v5">J-point elevation</option>
                            <option value="VentRate">Ventricular rate</option>
                        </select>
                    <!-- </div> -->
                </div>

                <div class="col-md-4">
                    <label for="observable" class="form-label">Heatmap channels</label>
                    <select id="channels" onChange="update()" class="form-select">
                        <option value="all">All</option>
                        <option value="averaged">Averaged</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="observable" class="form-label">Event index</label>
                    <select id="eventindex" onChange="update()" class="form-select"></select>
                </div>


            <div class="row">
                <div class="col">
                    <figure>
                        <img src="" id="saliency" class="img-fluid">
                        <figcaption class="text-center">Saliency</figcaption>
                    </figure>
                </div>
                <div class="col">
                    <figure>
                        <img src="" id="smoothgrad" class="img-fluid">
                        <figcaption class="text-center">Smoothgrad</figcaption>
                    </figure>
                </div>
                <div class="col">
                    <figure>
                        <img src="" id="deconvolution" class="img-fluid">
                        <figcaption class="text-center">Deconvolution</figcaption>
                    </figure>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <figure>
                        <img src="" id="inputxgradient" class="img-fluid">
                        <figcaption class="text-center">Input x gradient</figcaption>
                    </figure>
                </div>
                <div class="col">
                    <figure>
                        <img src="" id="deeplift" class="img-fluid">
                        <figcaption class="text-center">DeepLIFT</figcaption>
                    </figure>
                </div>
                <div class="col">   
                    <figure>
                        <img src="" id="guided_backprop" class="img-fluid">
                        <figcaption class="text-center">Guided backprop</figcaption>
                    </figure>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <figure>
                        <img src="" id="integrated_gradients" class="img-fluid">
                        <figcaption class="text-center">Integrated gradients</figcaption>
                    </figure>
                </div>
                <div class="col">
                    <figure>
                        <img src="" id="guided_gradcam" class="img-fluid">
                        <figcaption class="text-center">Guided Grad-CAM</figcaption>
                    </figure>
                </div>
                <div class="col">
                    <figure>
                        <img src="" id="gradientshap" class="img-fluid">
                        <figcaption class="text-center">Gradient SHAP</figcaption>
                    </figure>
                </div>
            </div>
        <!-- </div> -->

        <!-- <div class="container"> -->
            <div class="row p-4">
            <div class="col-md-2">
                
            </div>
            <div class="col-md-2">
                <button type="button" id="prevbutton" class="btn btn-primary disabled" onclick="prevevent()">&lt Previous sample</button>
            </div>
            <div class="col-md-2">
            <button type="button" id="nextbutton" class="btn btn-primary" onclick="nextevent()">Next sample &gt</button>
            </div>
        </div>
        </div>
    
        <script>
            (function() {
                fill_eventselection_options()
                update();
            })();
        </script>
    </body>
</html>
